<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="hsn_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSN Dashboard</title>

    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app" class="container">
    <header class="header">
        <div class="logo">
            <img src="hsn_logo.svg" alt="Hive Sensor Network Logo" class="img_logo" onerror="this.style.display='none'"/>
            <h1>Hive Sensor Network</h1>
        </div>
        <nav class="nav">
            <div class="auth-controls">
                <span id="auth-status" class="auth-status"></span>
                <select id="view-mode" class="mode-select">
                    <option value="public">All Network (Public)</option>
                    <option value="private">My Modules (Private)</option>
                </select>
                <button id="claim-btn" class="btn-link" onclick="openClaimModal()">Claim Module</button>
                <button id="logout-btn" class="btn-logout" onclick="logout()">Logout</button>
                <button id="refresh-btn" class="btn-link">Refresh</button>
            </div>
        </nav>
    </header>

    <main class="dashboard-grid">
        <div class="card">
            <div id="map" class="map-wrapper"></div>
            <div id="loading" class="loader hidden"><div class="spinner"></div></div>
            <div id="error" class="error-msg hidden"></div>
        </div>

        <div class="charts-col">
            <div class="card chart-card">
                <h3 class="card-title">Network Status</h3>
                <div class="chart-container"><canvas id="doughnutChart"></canvas></div>
            </div>
            <div class="card chart-card">
                <h3 class="card-title">Temperature Variance</h3>
                <div class="chart-container"><canvas id="barChart"></canvas></div>
            </div>
        </div>
    </main>

    <div class="card">
        <div class="table-header">
            <h3>Telemetry</h3>
            <span class="live-badge">Live</span>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Temp (°C)</th>
                    <th>Avg Neighbor</th>
                    <th>Status</th>
                    <th>Deviation</th>
                </tr>
                </thead>
                <tbody id="data-table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="claim-modal" class="modal-overlay">
    <div class="modal-content">
        <h3>Claim New Module</h3>
        <p style="font-size: 0.9em; color: #94a3b8;">Enter the unique secret key located on your sensor module hardware.</p>

        <input type="text" id="module-secret" class="modal-input" placeholder="Enter Secret Key" />

        <div id="claim-error" class="claim-msg claim-error"></div>
        <div id="claim-success" class="claim-msg claim-success"></div>

        <div class="modal-actions">
            <button class="btn-cancel" onclick="closeClaimModal()">Cancel</button>
            <button class="btn-confirm" onclick="claimModule()">Claim Module</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
