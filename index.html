<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="hsn_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSN Dashboard</title>

    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="styles.css">

    <style>
        /* Specific styles for auth controls */
        .auth-controls { display: flex; gap: 10px; align-items: center; }
        .mode-select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; background: #1e293b; color: white; cursor: pointer; }
        .btn-logout { background: #ef4444; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; font-size: 0.9em; display: none; }
        .auth-status { font-size: 0.8em; color: #94a3b8; margin-right: 10px; }
    </style>
</head>
<body>

<div id="app" class="container">
    <header class="header">
        <div class="logo">
            <img src="hsn_logo.svg" alt="Hive Sensor Network Logo" class="img_logo" onerror="this.style.display='none'"/>
            <h1>Hive Sensor Network</h1>
        </div>
        <nav class="nav">
            <div class="auth-controls">
                <span id="auth-status" class="auth-status"></span>
                <select id="view-mode" class="mode-select">
                    <option value="public">All Network (Public)</option>
                    <option value="private">My Modules (Private)</option>
                </select>
                <button id="logout-btn" class="btn-logout" onclick="logout()">Logout</button>
                <button id="refresh-btn" class="btn-link">Refresh</button>
            </div>
        </nav>
    </header>

    <main class="dashboard-grid">
        <div class="card">
            <div id="map" class="map-wrapper"></div>
            <div id="loading" class="loader hidden"><div class="spinner"></div></div>
            <div id="error" class="error-msg hidden"></div>
        </div>

        <div class="charts-col">
            <div class="card chart-card">
                <h3 class="card-title">Network Status</h3>
                <div class="chart-container"><canvas id="doughnutChart"></canvas></div>
            </div>
            <div class="card chart-card">
                <h3 class="card-title">Temperature Variance</h3>
                <div class="chart-container"><canvas id="barChart"></canvas></div>
            </div>
        </div>
    </main>

    <div class="card">
        <div class="table-header">
            <h3></h3>Telemetry</h3>
            <span class="live-badge">Live</span>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Temp (°C)</th>
                    <th>Avg Neighbor</th>
                    <th>Status</th>
                    <th>Deviation</th>
                </tr>
                </thead>
                <tbody id="data-table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
