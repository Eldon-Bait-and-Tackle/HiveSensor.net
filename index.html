<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hsn_logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSN Dashboard</title>
</head>
<body>
<div id="app">
    <header>
        <div id="header_title">
            <img src="/hsn_logo.svg" alt="HSN Logo" id="logo" />
            <h1 class="text-lg font-semibold text-gray-800 tracking-tight">Hive Sensor <span class="text-indigo-600">Network</span></h1>
        </div>
        
        <nav>

            <a href="/">
                about
            </a>
            <a href="/">
                manage
            </a>
            <a href="/">
                login
            </a>
            
            
        </nav>
    </header>

    <main>
        
        <div id="map_container">
            <div id="map" class="w-full h-full rounded-xl z-0"></div>
        </div>

            

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="px-8 py-6 border-b border-gray-50 flex justify-between items-center">
                <h3 class="font-semibold text-gray-800">Heuristics Logs</h3>
                <span class="text-xs bg-gray-100 text-gray-500 px-3 py-1 rounded-full font-medium">Real-time</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                    <tr class="text-xs font-semibold text-gray-400 uppercase tracking-wider border-b border-gray-50">
                        <th class="px-6 py-4 bg-gray-50/50">Location</th>
                        <th class="px-6 py-4 bg-gray-50/50">Temp</th>
                        <th class="px-6 py-4 bg-gray-50/50">Avg Neighbor</th>
                        <th class="px-6 py-4 bg-gray-50/50">Status</th>
                        <th class="px-6 py-4 bg-gray-50/50">Deviation</th>
                    </tr>
                    </thead>
                    <tbody id="data-table-body" class="text-sm text-gray-600 divide-y divide-gray-50">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
